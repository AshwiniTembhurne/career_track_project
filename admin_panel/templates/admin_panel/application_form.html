{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Application{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Application</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Save{% else %}Add{% endif %}</button>
</form>
<a href="{% url 'admin_dashboard' %}">Back to Dashboard</a>
{% endblock %}
