{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete the job application for {{ application.job_title }} at {{ application.company_name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'admin_dashboard' %}">Cancel</a>
</form>
{% endblock %}
