{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>{{ application.job_title }} at {{ application.company_name }}</h1>
    <p><strong>Date Applied:</strong> {{ application.application_date }}</p>
    <p><strong>Status:</strong> {{ application.get_status_display }}</p>
    <p><strong>Notes:</strong> {{ application.notes }}</p>
    <a href="{% url 'edit_application' application.id %}" class="btn btn-primary">Edit</a>
    <form action="{% url 'delete_application' application.id %}" method="post" style="display:inline;" onsubmit="return confirmDelete();">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'application_list' %}" class="btn btn-secondary">Back to List</a>
</div>
<script>
    // Function to confirm deletion
    console.log('Script loaded');
    function confirmDelete() {
        console.log('confirm delete triggerd')
        return confirm('Are you sure you want to delete this application?');
    }
    </script>
{% endblock %}
