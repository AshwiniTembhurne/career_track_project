{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Welcome, {{ user.username }}!</h1>
    <div class="row mt-4 justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Job Applications</h5>
                    <p class="card-text">Manage your job applications here.</p>
                    <a href="{% url 'add_application' %}" class="btn btn-primary">Add Job Application</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">View Applications</h5>
                    <p class="card-text">View all your job applications.</p>
                    <a href="{% url 'application_list' %}" class="btn btn-primary">View Applications</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
