{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container form-container mt-5">
    <h1 class="text-center">Contact Us</h1>
    <p class="text-center">
        If you have any questions, feedback, or need assistance, please feel free to reach out to us. We are here to help you!
    </p>

    <!-- The global messages block in base.html will handle displaying the success message here -->
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post" action="{% url 'contact_us' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
